name: Run Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  test:
    defaults:
      run:
        shell: bash -el {0}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      # Checkout the repository
      - name: Check out repository
        uses: actions/checkout@v3

      # Set up Conda
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.12
          auto-update-conda: true
          environment-file: env.yml
          activate-environment: som-sim-env

      # Print Conda environment info (for debugging)
      - name: Print Conda Environment Info
        run: conda info --envs

      # Install pytest and coverage if not in environment.yml
      - name: Install pytest and coverage
        run: |
          conda activate som-sim-env
          conda install pytest coverage

      # Run tests with coverage
      - name: Run tests with coverage
        run: |
          conda activate som-sim-env
          export PYTHONPATH=$(pwd)
          coverage run -m pytest test/ -v
          coverage report

      # Upload coverage to Codecov (you can replace with Coveralls if desired)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # Required if private repo or specific settings
          
      # Optional: If you want to persist the coverage report as an artifact
      - name: Upload coverage report as artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml
