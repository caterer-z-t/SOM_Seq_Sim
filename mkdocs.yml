site_name: SOM Sequence Simulation
# site_url: https://example.com  # Customize with your project URL
site_description: >
  A collection of tools for simulating and analyzing sequence data, using the template from wrmXpress-gui found at https://github.com/wheelerlab-uwec/wrmXpress-gui

theme: readthedocs

nav:
  - Home: index.md
  - Pipelines:
    - Sequence Simulation: pipelines/seq_sim.md
  - Github: https://github.com/caterer-z-t/SOM_Seq_Sim

plugins:
  - search
  - mkdocstrings

markdown_extensions:
  - admonition  # Enables 'Note' and 'Warning' blocks
  - codehilite  # Enables syntax highlighting for code blocks
  - toc         # Generates a table of contents for each page
  - attr_list

